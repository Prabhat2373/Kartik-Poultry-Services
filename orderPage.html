<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order chicken | Eggs | Feed</title>
    <link rel="stylesheet" href="order.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="mainCont">
        <h2 class="pb-2 border-bottom">Fill info and Proceed to Payment</h2>
    </div>
    
    <div class="orderSection">
    <div class="eggsSect orderCard wdth">
        <div class="eggsHead">
            <h3>Order Eggs</h3>
        </div>
        <div class="eggsform OrderForm">
            <form action="#">
                <label for="eggrate" class="labelClass">Rates : 
                    <input type="number" class="rates" id="eggrate" value="17"> Rs/Unit
                </label>

                <label for="selEgg">

                    <select class="form-select" id="selEgg" aria-label="Default select example">
                        <option selected>Choose Eggs</option>
                        <option value="1" class="eggOpt" >गावरान </option>
                        <option value="" class="eggOpt" >निम गावराण
                            
                        </option>
                        
                    </select>
                </label>

                <label for="eggqty" class="labelClass">Quantity : <input type="number" name="qty" id="eggqty" value="" class="qty">
                </label>

                <label for="eggTotal" class="labelClass">Total : 
                    <input type="number" class="total" name="total" id="eggTotal"> rs
                </label>
                <input type="button" value="Order and Pay" class="btn btn-outline-primary orderAndPay" id="eggOrderBtn" >
            </form>
        </div>
    </div>

    <div class="BirdFeedSect wdth orderCard">
        <div class="birdsHead ">
            <h3>Order birds Feed <span class="rate"></span></h3>
        </div>
        <div class="birdFeedForm OrderForm">
            <form action="#">
                <label for="feedRate" class="labelClass">Rates : 
                    <input type="number" class="rates" id="feedRate" value="50"> Rs/Kg
                </label>

                <label for="selFeed">
                    <select class="form-select" aria-label="Default select example" id="selFeed">
                        <option selected>Select Rate</option>
                        <option value="1" class="feedOpt" >कमि किंमत</option>
                        <option value="2" class="feedOpt" >जास्त
                            किंमत</option>
                        
                      </select>
                </label>

                <label for="feedQty" class="labelClass">Quantity : <input type="number" name="qty" id="feedQty" class="qty">
                </label>

                <label for="feedTotal" class="labelClass">Total : 
                    <input type="number" class="total" name="total" id="feedTotal"> rs
                </label>
                <input type="button" value="Order and Pay" class="btn btn-outline-primary orderAndPay" id="feedOrderBtn" >
            </form>
        </div>
    </div>

    <div class="gavranSect wdth orderCard">
        <div class="gavranHead">
            <h3>Order Chicken</h3>
        </div>
        <div class="gavranForm OrderForm">
            <form action="#">
                <label for="chickenRate" class="labelClass">Rates : 
                    <input type="number" class="rates" id="chickenRate" value="178"> Rs/Kg
                </label>
                <label for="selChicken">
                    <select class="form-select" aria-label="Default select example" id="selChicken">
                        <option selected>Choose Chicken</option>
                        <option value="1" class="ChickenOpt" >गावरान (ओरिजनल)</option>
                        <option value="2" class="ChickenOpt" >कावॆरि</option>
                        <option value="3" class="ChickenOpt" >सोनाली</option>
                        <option value="4" class="ChickenOpt" >कडकनाथ</option>
                      </select>
                </label>
                    <label for="chickenQty" class="labelClass">Quantity : 
                        <input type="number" name="qty" id="chickenQty" class="qty">
                    </label>


                <label for="chickenTotal" class="labelClass">Total : 
                    <input type="number" class="total" name="total" id="chickenTotal"> rs
                </label>
                <input type="button" value="Order and Pay" class="btn btn-outline-primary orderAndPay" id="chickenOrderBtn">
            </form>
        </div>
    </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="logic.js"></script>
</body>
</html>
